<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimal-scale=1">
    <title>Minimalist</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header container">
        <a href="/" class="header-logo">
            <img class="header-image" 
            width="120" 
            height="26" 
            src="/images/logo.svg" 
            alt="logo Minimalist">
        </a>
        <nav class="header-nav">
            <ul class="header-nav-list">
                <li class="header-nav-item">
                    <a href="" class="header-nav-link is-current">Home</a>
                </li>
                <li class="header-nav-item">
                    <a href="" class="header-nav-link">About</a>
                </li>
                <li class="header-nav-item">
                    <a href="" class="header-nav-link">Blog</a>
                </li>
                <li class="header-nav-item">
                    <a href="" class="header-nav-link">Portfolio</a>
                </li>
                <li class="header-nav-item">
                    <a href="" class="header-nav-link">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="header-actions">
            <button class="button-registration button" type="button">Register</button>
            <button class="button-login button" type="button">Login</button>
        </div>
    </header>
</body>
</html>
