<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimal-scale=1">
    <title>Minimalist</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header container">
        <a href="/" class="header-logo">
            <img class="header-image" 
            width="120" 
            height="26" 
            src="/images/logo.svg" 
            alt="logo Minimalist">
        </a>
        <nav class="header-nav">
            <ul class="header-nav-list">
                <li class="header-nav-item">
                    <a href="" class="header-nav-link is-current">Home</a>
                </li>
                <li class="header-nav-item">
                    <a href="" class="header-nav-link">About</a>
                </li>
                <li class="header-nav-item">
                    <a href="" class="header-nav-link">Blog</a>
                </li>
                <li class="header-nav-item">
                    <a href="" class="header-nav-link">Portfolio</a>
                </li>
                <li class="header-nav-item">
                    <a href="" class="header-nav-link">Contact</a>
                </li>
            </ul>
            <div class="header-nav-burger">
                <img class="header-nav-burger-icon" src="/icons/burger.svg" alt="" width="40" height="40">
            </div>
        </nav>
        <div class="header-actions">
            <button class="header-actions-button button" type="button">Register</button>
            <button class="header-actions-button button transparent" type="button">Login</button>
        </div>
    </header>
    <main class="main">
        <h1 class="visually-hidden">Furniture store Minimalis</h1>
        <section class="hero">
            <div class="hero-body container">
                <h2 class="hero-body-title big-title">Step into a world of possibilities. Welcome to our site!</h2>
                <p class="hero-body-text">Greetings from our team! Explore our platform and experience a world where efficiency meets innovation at every turn.</p>
                <button class="hero-body-button button">Read More</button>
            </div>
        </section>
    </main>
</body>
</html>
